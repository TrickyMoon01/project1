<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta charset="UTF-8">
  <title>Spaceman</title>
  <link rel="stylesheet" href="/css/game.css" />
  <style type=""text/css">
  nav#nav1{ margin-top: 24px;}
  nav#nav1 > a{
    background: white;
    color: #000;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    font-family: "Arial Black", Gadget, sans-serif;
  }
  nav#nav1 > a:hover{ background: #BBEA00; }
  nav#nav1 > a:active{ background: #EEFFA8; }
  </style>
  <script>
    var bleep = new Audio();
    bleep.src = "/audio/click.mp3";
  </script>
</head>
<body class="game">

  <h1>Spaceman</h1>
  <h2>Basketball Edition</h2>
  <div class="word" id="wordDisplay"></div>
  <p>Wrong guesses: <span id="wrongLetters" class="wrong"></span></p>
  <p>Guess a letter:</p>
  <input type="text" id="letterInput" maxlength="1" />
  <button onclick="guessLetter()">Guess</button>
  <p id="result"></p>

  <script src="/js/spaceman.js"></script>
</body>
</html>
<p id="result"></p>
<button onclick="resetGame()">Play Again</button>

<div id="spaceman">
  <img class="part" src="/images/head.png" alt="head">
  <img class="part" src="/images/body.png" alt="body">
  <img class="part" src="/images/left arm.png" alt="left arm">
  <img class="part" src="/images/right arm.png" alt="right arm">
  <img class="part" src="/images/left leg.png" alt="left leg">
  <img class="part" src="/images/right leg.png" alt="right leg">
</div>
  <nav id="nav1">
    <a href="/html/home.html" onmousedown="bleep.play()">Back to Home</a>
    <a href="/html/instructions.html" onmousedown="bleep.play()">Instructions</a>
  </nav>

<audio id="bg-music" src="/audio/audio.mp3" loop></audio>

<div id="volume-control">
  <label for="volumeRange">ðŸŽµ Music Volume:</label>
  <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.5">
</div>
